<!DOCTYPE html>
<html>
    <head>
        <title>Addresses</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/styles-general.css">
        <link rel="stylesheet" href="../styles/styles-tasks.css">
        <link rel="stylesheet" href="../styles/styles-addresses.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- TOP NAVBAR -->
    <nav
        class="navbar navbar-top fixed-top pt-3 shadow-sm px-4">

        <button class="sidebar-button" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="sidebar" onclick="history.back();">
            <span><i class="fa fa-arrow-left"></i></span>
        </button>

        <h4 class="nav-item">Addresses</h4>

        <a class="nav-item nav-link" href="../settings.html">
            <i class="fa fa-gear"></i>
        </a>
    </nav>

    <!-- Implementation starts here, previous code is for top and bottom nav.
         Keep implementation inside the <div class="content-wrapper"> tag,
         Otherwise navbar will block parts of the implementation            -->
    <body>
        <!-- Main Content -->
        <div class="content-wrapper pt-1">
            <div class="container-fluid text-center container-custom fs-4"
                id="task-container">
                <div class="row">
                    <div class="col pt-2">
                        <h3>Stored Addresses</h3>
                    </div>
                </div>

                <div class="row">
                    <div id="address-list" class="col"></div>
                </div>

                <div class="row">
                    <div class="col my-4">
                        <button
                            class="btn btn-outline-primary m-auto circular-button"
                            id="add-button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Popup Window -->
            <div class="centerWindow" id="popup-container"
                style="display:none;">
                <div class="popup-content address-popup" id="address-popup">
                    <div
                        class="popup-content-header d-flex justify-content-between align-items-center">
                        <h5>Enter Address</h5>
                        <button class="exit-icon btn" id="popup-exit">
                            <i class="fa fa-x"></i>
                        </button>
                    </div>

                    <div class="mb-3 mt-2">
                        <label for="address"
                            class="form-label fw-bold">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>

                    <div id="form-actions" class="text-center">
                        <button id="cancel-btn"
                            class="btn btn-outline-secondary me-2">Cancel</button>
                        <button id="submit-btn"
                            class="btn btn-success">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../darkmode.js"></script>
        <script src="addresses-servlets.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Guests</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/styles-general.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../styles/styles-tasks.css">
        <link rel="stylesheet" href="../styles/styles-guests.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- TOP NAVBAR -->
    <nav
        class="navbar navbar-top fixed-top pt-3 shadow-sm px-4">

        <button class="sidebar-button" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="sidebar" onclick="history.back();">
            <span><i class="fa fa-arrow-left"></i></span>
        </button>

        <h4 class="nav-item">Guests</h4>

        <a class="nav-item nav-link" href="../settings.html">
            <i class="fa fa-gear"></i>
        </a>
    </nav>

    <!-- Implementation starts here, previous code is for top and bottom nav.
         Keep implementation inside the <div class="content-wrapper"> tag,
         Otherwise navbar will block parts of the implementation            -->
    <body>
        <div class="row mt-3 mx-0 text-center">
            <div class="col-sm-12 col-lg-6 col-md-6">
                <div class="card rounded-5">
                    <div class="card-title pt-3 mb-0">
                        <h3>Guests</h3>
                    </div>
                    <div class="card-body px-0 text-center">
                        <ul id="guests" class="px-4">

                        </ul>
                        <button class="btn btn-outline-primary m-auto mt-0 mb-1"
                            id="add-button">
                            <i class="fa fa-plus"></i>
                            Add Guest
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-lg-6 col-md-6 mt-3 mt-lg-0 mt-md-0">
                <div class="card rounded-5">
                    <div class="card-title pt-3 mb-0">
                        <h3>Global Permissions</h3>
                    </div>
                    <div class="card-body">
                        <ul id="permissions">
                            <!-- populated using js to make permission changes easier -->

                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="centerWindow" id="popup-container"
            style="display:none;">
            <div class="popup-content guests-popup" id="guests-popup">
                <div
                    class="popup-content-header d-flex justify-content-between align-items-center">
                    <h5>Enter Guest Details</h5>
                    <button class="exit-icon btn" id="popup-exit">
                        <i class="fa fa-x"></i>
                    </button>
                </div>

                <div class="mb-3 mt-2">
                    <label for="guest"
                        class="form-label fw-bold">Email / Username</label>
                    <input type="text" id="guest" class="form-control">
                </div>

                <div id="form-actions" class="text-center">
                    <button id="cancel-btn"
                        class="btn btn-outline-secondary me-2">Cancel</button>
                    <button id="submit-btn"
                        class="btn btn-success">Create</button>
                </div>
            </div>
        </div>

        <script src="../darkmode.js"></script>
        <script src="guests-servlets.js"></script>
        <script src="permissions.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - User Profile</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="loginstyles.css">
    </head>
    <body class="signup-body">
        <div class="login-container d-flex flex-column justify-content-center align-items-center py-4">
            <div class="text-center mb-0">
                <h1 class="display-4 fw-bold mb-3" id="welcomeTitle">
                    Create Account
                </h1>
                <p class="lead text-secondary">
                    Join us today and start your adventure!
                </p>
            </div>

            <div class="container pt-0">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card login-card shadow-sm border-0 mx-auto mb-5">
                            <h2 class="card-title text-center mb-4 fw-bold">
                                Registration Form
                            </h2>

                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="fullName"
                                        class="form-label fw-semibold">
                                        Full Name
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="fullName"
                                        name="fullName"
                                        placeholder="Enter your name"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="email"
                                        class="form-label fw-semibold">
                                        Email Address
                                    </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="example@gmail.com"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label fw-semibold">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter your password"
                                        required />
                                </div>

                                <div class="mb-4">
                                    <label for="age"
                                        class="form-label fw-semibold">
                                        Age
                                    </label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="age"
                                        name="age"
                                        placeholder="18-100"
                                        min="18"
                                        max="100"
                                        required />
                                </div>

                                <!-- Changed button class from btn-custom-primary to btn-primary to match green login button -->
                                <button type="submit"
                                    class="btn btn-primary btn-lg w-100 mb-3">
                                    Submit Registration
                                </button>
                            </form>

                            <div class="text-center mt-3">
                                <a href="login.html"
                                    class="text-decoration-none fw-semibold custom-link">
                                    ‚Üê Back to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="userCardsContainer" class="row g-4">
                <!-- User cards will be dynamically inserted here -->
            </div>
        </div>


        <div class="toast-container position-fixed top-0 end-0 p-3"
            id="toastContainer">
            <!-- Toasts will be dynamically inserted here -->
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="signup.js"></script>
        <script src="../darkmode.js"></script>
    </body>
</html>

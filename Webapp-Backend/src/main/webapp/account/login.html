<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <div class="login-container d-flex flex-column justify-content-center align-items-center">
        <div class="login-card">
            <h2 class="card-title">Sustainable Smart House</h2>
            <p class="card-subtitle">Sign in to your account</p>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="youremail@example.com"
                       
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                      
                    />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <hr class="divider" />

            <p class="signup-text">Don't have an account?</p>
            <a href="signup.html" class="btn btn-outline">Sign Up</a>

        </div>
        <p class="footer-text">By continuing, you agree to our Terms & Privacy Policy</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loginscript-servlets.js"></script>
    <script src="../darkmode.js"></script>
</body>
</html>

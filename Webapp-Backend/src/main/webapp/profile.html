    <!-- Implementation starts here, previous code is for top and bottom nav.
         Keep implementation inside the <div class="content-wrapper"> tag,
         Otherwise navbar will block parts of the implementation            -->
    <body>
        <div class="content-wrapper">
            <div class="text-center mt-5 pt-4">
                <!-- Profile Picture with Upload -->
                <div class="mb-3">
                    <img id="profileImage" src="images/profile-picture.png" alt="Profile Picture"
                        class="rounded-circle" width="120" height="120">                    
                </div>

                <!-- Username with Edit Pencil -->
                <div class="mb-4">
                    <div
                        class="username-container d-flex justify-content-center align-items-baseline">
                        <h3 class="username">Horizon_User</h3>
                        <i id="edit-icon" class="fa fa-edit ms-2" style="font-size:small; color:inherit;"></i>
                        
                    </div>
                                                <p class="email">email@domain.com</p>
                </div>

                <!-- Saved Addresses Collapse Menu -->
                <div class="mb-1">
                    <div class="saved-addresses-container d-flex justify-content-center align-items-baseline mb-3" id="savedAddressesDiv" style="cursor:pointer">
                        <h5 class="mb-0">Saved Addresses</h5>
                        <i class="fa fa-edit ms-2" style="font-size:small; color:inherit;"></i>
                    </div>
                    
                    <!-- Collapse menu for addresses -->
                    <div class="collapse-addresses">
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#addressCollapse" 
                                aria-expanded="false" 
                                aria-controls="addressCollapse">
                            <i class="fa fa-chevron-down me-1"></i> View All Addresses
                        </button>
                        
                        <div class="collapse mb-2" id="addressCollapse">
                            <div class="card card-body" id="addresses-container" style="max-height: 200px; overflow-y: auto;">
                                <!-- Addresses will be loaded here by JavaScript -->
                                <div class="text-muted">Loading addresses...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div>
                    <a href="account/login.html"
                        class="btn btn-primary me-2 switch-btn">
                        <i class="fa fa-exchange-alt me-1"></i>Switch Account
                    </a>
                    <button class="btn btn-danger logout-btn">
                        <i class="fa fa-sign-out-alt me-1"></i>Log Out
                    </button>
                </div>

    <body>
        <div class="content-wrapper">
            <div class="text-center mt-5 pt-4">
                <!-- Profile Picture with Upload -->
                <div class="mb-3">
                    <img id="profileImage" src="images/profile-picture.png" alt="Profile Picture"
                        class="rounded-circle" width="120" height="120">
                    
                    <!-- Hidden file input -->
                    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
                    
                    <!-- Upload button -->
                    <div class="mt-2">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="document.getElementById('imageFileInput').click()">
                            <i class="fa fa-camera me-1"></i>Change Photo
                        </button>
                    </div>
                </div>

                <!-- Username with Edit Pencil -->
                <div class="mb-4">
                    <div
                        class="username-container d-flex justify-content-center align-items-baseline">
                        <h3 class="username">Horizon_User</h3>
                        <i id="edit-icon" class="fa fa-edit ms-2"></i>
                    </div>
                </div>

                <!-- Saved Addresses Collapse Menu -->
                <div class="mb-4">
                    <div class="saved-addresses-container d-flex justify-content-center align-items-baseline mb-3">
                        <h5 class="mb-0">Saved Addresses</h5>
                        <i class="fa fa-pencil ms-2" style="color:inherit;"></i>
                    </div>
                    
                    <!-- Collapse menu for addresses -->
                    <div class="collapse-addresses">
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#addressCollapse" 
                                aria-expanded="false" 
                                aria-controls="addressCollapse">
                            <i class="fa fa-chevron-down me-1"></i> View All Addresses
                        </button>
                        
                        <div class="collapse" id="addressCollapse">
                            <div class="card card-body" id="addresses-container" style="max-height: 200px; overflow-y: auto;">
                                <!-- Addresses will be loaded here by JavaScript -->
                                <div class="text-muted">Loading addresses...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div>
                    <a href="account/login.html"
                        class="btn btn-primary me-2 switch-btn">
                        <i class="fa fa-exchange-alt me-1"></i>Switch Account
                    </a>
                    <button class="btn btn-danger logout-btn">
                        <i class="fa fa-sign-out-alt me-1"></i>Log Out
                    </button>
                </div>
            </div>

        	<script src="address-selector.js"></script>
        <script src="darkmode.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.querySelector('.username');
            const switchBtn = document.querySelector('.switch-btn');
            const logoutBtn = document.querySelector('.logout-btn');
            let loginName = localStorage.getItem("userFullName");
            const editIcon = document.getElementById("edit-icon");        

            if (!loginName || loginName.trim() === "") {
                loginName = "Horizon User";
                localStorage.setItem("userFullName", loginName);
            }
            usernameElement.textContent = loginName;

            const editUsername = () => {
                const currentName = usernameElement.textContent.trim();
                const newName = prompt('Enter new username:', currentName);
                if (newName && newName.trim() !== '') {
                    // Call your update username servlet
                    fetch('/Webapp-Backend/update-username', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'newUsername=' + encodeURIComponent(newName.trim())
                    })
                    .then(response => {
                        if (response.ok) {
                            localStorage.setItem("userFullName", newName.trim());
                            usernameElement.textContent = newName.trim();
                            alert('Username updated successfully!');
                        } else {
                            alert('Failed to update username.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error updating username.');
                    });
                }
            };
            
            usernameElement.addEventListener('click', editUsername);
            editIcon.addEventListener('click', editUsername);

            usernameElement.style.cursor = 'pointer';
            editIcon.style.cursor = 'pointer';

            // Profile picture upload functionality
            const profileImage = document.getElementById('profileImage');
            const imageFileInput = document.getElementById('imageFileInput');
            
            imageFileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file.');
                        return;
                    }
                    
                    // Validate file size (5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size must be less than 5MB.');
                        return;
                    }
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    // Upload to server
                    uploadProfilePicture(file);
                }
            });

            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to log out?')) {
                    // Call your logout servlet
                    fetch('/Webapp-Backend/logout', {
                        method: 'GET'
                    })
                    .then(response => {
                        // Clear localStorage
                        localStorage.removeItem('userFullName');
                        // Redirect will happen automatically from servlet
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Fallback redirect
                        window.location.href = 'account/login.html';
                    });
                }
            });

            // Load addresses when page loads
            loadAddresses();
        });

        // Function to upload profile picture to server
        function uploadProfilePicture(file) {
            const formData = new FormData();
            formData.append('imageFile', file);
            
            fetch('/Webapp-Backend/update-profile-picture', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Profile picture updated successfully!');
                } else {
                    alert('Failed to update profile picture.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating profile picture.');
            });
        }

        // Load addresses from server
        function loadAddresses() {
            fetch('/Webapp-Backend/getAddresses')
            .then(response => response.json())
            .then(addresses => {
                displayAddresses(addresses);
            })
            .catch(error => {
                console.error('Error loading addresses:', error);
                document.getElementById('addresses-container').innerHTML = 
                    '<div class="text-danger">Error loading addresses</div>';
            });
        }

        // Display addresses in collapse menu
        function displayAddresses(addresses) {
            const container = document.getElementById('addresses-container');
            
            if (!addresses || addresses.length === 0) {
                container.innerHTML = '<div class="text-muted">No addresses saved</div>';
                return;
            }
            
            container.innerHTML = addresses.map(address => `
                <div class="address-item border-bottom pb-2 mb-2">
                    <strong>${address.addressType || 'Address'}</strong><br>
                    ${address.street || ''}<br>
                    ${address.city || ''}, ${address.state || ''} ${address.zipCode || ''}
                </div>
            `).join('');
        }

        // Logout function for sidebar
        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                fetch('/Webapp-Backend/logout', {
                    method: 'GET'
                })
                .then(response => {
                    localStorage.removeItem('userFullName');
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'account/login.html';
                });
            }
        }
        </script>

<!DOCTYPE html>
<html>
    <head>
        <title>Email & Password</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/styles-general.css">
        <link rel="stylesheet" href="styles/password-email-chg.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/password-email-chg.js" defer></script>
    </head>

    <body>
        <div class="top-nav-container">
            <div class="nav-back" onclick="history.back(-1);">
                <i class="fa fa-arrow-left"></i>
            </div>
            <h1 class="app-header">Profile Information</h1>
            <div class="nav-spacer"></div>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <div class="settings-section-title">Change Email</div>
                
                <form id="email-form" class="form-container">
                    <div class="form-group">
                        <label for="new-email" class="form-label">Change Email To</label>
                        <input type="email" id="new-email" class="form-input" placeholder="Enter new email address">
                    </div>

                    <button type="submit" class="form-button">Update Email</button>
                </form>

            
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Change Password</div>
                
                <form id="password-form" class="form-container">
                    <div class="form-group">
                        <label for="current-password" class="form-label">Current Password</label>
                        <input type="password" id="current-password" class="form-input" placeholder="Enter current password">
                    </div>

                    <div class="form-group">
                        <label for="new-password" class="form-label">Change Password To</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="form-button">Update Password</button>
                </form>
            </div>
        </div>
        <script src="../darkmode.js"></script>
    </body>
</html>

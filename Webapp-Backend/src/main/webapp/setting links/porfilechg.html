<!DOCTYPE html>
<html>
    <head>
        <title>Profile Information</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles/styles-general.css">
        <link rel="stylesheet" href="styles/profilechg.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/profilechgSERVLET.js" defer></script>
    </head>

    <body>
        <div class="top-nav-container">
            <div class="nav-back" onclick="history.back(-1);">
                <i class="fa fa-arrow-left"></i>
            </div>
            <h1 class="app-header">Profile Information</h1>
            <div class="nav-spacer"></div>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <div class="settings-section-title">Edit Profile</div>
                
                <form id="profile-form" class="form-container">
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" class="form-input" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-input" placeholder="Enter your age">
                    </div>

                    <button type="submit" class="form-button">Update Profile</button>
                </form>

            </div>
        </div>
        <script src="../darkmode.js"></script>
    </body>
</html>
